[package]
name = "driver_sgtl5000"
version = "0.1.0"
edition = "2021"
authors = ["DaniÃ«l <daniel@hi-squeaky-things.nl>"]
description = "A Rust #no-std optimized wave table synthesizer for embedded devices."
license = "MIT"
repository = "https://github.com/hi-squeaky-things/driver-sgtl5000"
keywords = ["no-std", "i2s", "driver", "sgtl5000"]
categories = ["embedded"]

[dependencies]
embedded-hal = { version = "1.0.0" }

[dev-dependencies]
esp-backtrace = { version = "0.15.0", features = [
    "esp32s3",
    "exception-handler",
    "panic-handler",
    "println",
] }
esp-hal = { version = "0.23.1", features = ["esp32s3", "octal-psram"] }
esp-println = { version = "0.13.0", features = ["esp32s3", "log"] }

[profile.dev]
opt-level = 1
